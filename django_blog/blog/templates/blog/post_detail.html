
{% extends "blog/base.html" %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.published_date }}</p>
    <p>{{ post.content }}</p>
    {% if post.author == user %}
        <a href="{% url 'post-update' post.pk %}">Edit</a>
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
{% endblock %}
{% include 'blog/comments_section.html' %}
